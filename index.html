<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="western.png" width="100" height="100" alt="cactus logo" />
            <h1>The Business</h1>
        </div>
    </div>
    <div class="form">
        <p><strong>This is not a real sign up sheet...<br />Sign up now!<br /><br />You <em>know</em> you want to</strong></p>
        <form action="#" method="GET">
            <div class="controls">
                <label for="first-name">First Name: </label>
                <input type="text" name="first-name" id="first-name" maxlength="64" required />
                <label for="last-name">Last Name: </label>
                <input type="text" name="last-name" id="last-name" maxlength="64" required />
                <br />
                <br />
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" pattern="[\w]+@[\w]+\.[a-z]{2,}$" required />
                <label for="phone">Phone Number: </label>
                <input type="tel" name="phone-number" id="phone" max="40" required />
                <br />
                <br />
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" required />
                <label for="confirm-password">Confirm Password: </label>
                <input type="password" name="confirm-password" id="confirm-password" required />  
            </div>
        <div class="wrap"><button type="submit">Create Account</button></div>
    </form>
    <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
