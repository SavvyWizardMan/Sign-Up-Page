<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="side-bar">
        <div class="logo">
            <img src="western.png" width="100" height="100" alt="cactus logo" />
            <h1>The Business</h1>
        </div>
    </div>
    <div class="form">
        <p><strong>This is not a real sign up sheet...<br /><br />You <em>know</em> you want to</strong></p>
        <form action="#" method="POST">
            <label for="first-name">First Name: </label>
            <input type="text" name="first-name" id="first-name" maxlength="64" required />
            <label for="last-name">Last Name: </label>
            <input type="text" name="last-name" id="last-name" maxlength="64" required />
            <br />
            <label for="email">Email: </label>
        </form>
    </div>
</body>
</html>
